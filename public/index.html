<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Page!</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-6">Nuevo Servicio</h1>
            <hr class="my-6">
            <div  >
                   <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <a class="nav-item nav-link disabled" id="nav-datos-basicos-tab" data-toggle="tab" href="#nav-datos-basicos" role="tab" aria-controls="nav-datos-basicos" aria-selected="false">Datos basicos</a>
                      <a class="nav-item nav-link disabled" id="nav-contactos-tab" data-toggle="tab" href="#nav-contactos" role="tab" aria-controls="nav-contactos" aria-selected="false">Contactos</a>
                      <a class="nav-item nav-link disabled" id="nav-hoteles-tab" data-toggle="tab" href="#nav-hoteles" role="tab" aria-controls="nav-hoteles" aria-selected="false">Hoteles</a>
                      <a class="nav-item nav-link disabled" id="nav-integraciones-tab" data-toggle="tab" href="#nav-integraciones" role="tab" aria-controls="nav-integraciones" aria-selected="false">Integraciones</a>
                      <a class="nav-item nav-link active" id="nav-guias-tab" data-toggle="tab" href="#nav-guias" role="tab" aria-controls="nav-guias" aria-selected="true">Guias</a>
                      <a class="nav-item nav-link disabled" id="nav-restaurantes-tab" data-toggle="tab" href="#nav-restaurantes" role="tab" aria-controls="nav-restaurantes" aria-selected="false">Restaurantes</a>

                  <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade" id="nav-contactos" role="tabpanel" aria-labelledby="nav-contactos-tab">..2.</div>
                    <div class="tab-pane fade" id="nav-hoteles" role="tabpanel" aria-labelledby="nav-hoteles-tab">..3.</div>
                    <div class="tab-pane fade " id="nav-integraciones" role="tabpanel" aria-labelledby="nav-integraciones-tab">4...</div>
                    <div class="tab-pane fade show active" id="nav-guias" role="tabpanel" aria-labelledby="nav-guias-tab">
                        <div class="card">
                            <div class="card-header">
                              Calificacion
                              <button  id="btnAgregaCalificacion"  style="float: right" type="button" class="btn btn-primary btn-sm "> Añadir</button>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                            <form>
                                                    <div class="row">
                                                          <div class="col">
                                                            <label for="Estado">Estado</label>
                                                            <select id="Estado" class="form-control" >
                                                                <option value="">-- Seleccionar</option>
                                                                <option value="Vetado">Vetado</option>
                                                                <option value="Preferente">Preferente</option>
                                                            </select>
                                                          </div>
                                                          <div class="col">
                                                                <label for="Tipo">Tipo</label>
                                                                <select id="Tipo" class="form-control" >
                                                                    <option value="">-- Seleccionar</option>
                                                                    <option value="Mercado">Mercado</option>
                                                                    <option value="País">País</option>
                                                                    <option value="Cliente">Cliente</option>
                                                                    <option value="Idioma">Idioma</option>
                                                                </select>
                                                          </div>
                                                          <div class="col">
                                                             <label for="Valor">Valor</label>
                                                            <input id="Valor" type="text" class="form-control">
                                                          </div>
                                                    </div>
                                                    <br/>
                                                    <div class="row">
                                                            
                                                            <section class="col col-sm-12">
                                                                    <textarea class="form-control " id="Observacion" placeholder="Ingrese alguna observcion." required></textarea>
                                                            </section>
                                                    </div>
                                                </form>
                                    </div>
                                    <div class="col-sm-6">
                                            <table id="tableCalificacion" class="table table-bordered">
                                                    <thead>
                                                      <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Estado</th>
                                                        <th scope="col">Tipo</th>
                                                        <th scope="col">Valor</th>
                                                        <th scope="col">Acciones</th>
                                                      </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                            </table>
                                    </div>
                                </div>
                                <div>

                                </div>
                            </div>
                        </div>

                         <br/>   
                        <div class="card">
                            <div class="card-header">
                              Idiomas
                              <button id="btnAgregaIdioma" style="float: right" type="button" class="btn btn-primary btn-sm ">Añadir</button>

                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                      <div class="col">
                                        <label for="Idioma">Idioma </label>
                                        <select id="Idioma" class="form-control" >
                                                <option value="0">--Seleccionar </option>
                                            <option value="Inglés">Inglés</option>
                                            <option value="Español">Español</option>
                                            <option value="Alemán">Alemán</option>
                                            <option value="Chino">Chino</option>
                                        </select>
                                      </div>
                                      <div class="col">
                                            <label for="Nivel">Nivel </label>
                                            <select id="Nivel" class="form-control" >
                                                <option value="0">--Seleccionar </option>
                                                <option value="Nativo">Nativo</option>
                                                <option value="Básico">Básico</option>
                                                <option value="Intermedio">Intermedio</option>
                                                <option value="Avanzado">Avanzado</option>
                                            </select>
                                      </div>
                                      <div class="col">
                                         <label for="Fecha">Fecha </label>
                                        <input type="date" id="Fecha" class="form-control" placeholder="Last name">
                                      </div>
                                      <div class="col">
                                            <label for="Entrevistador">Entrevistador </label>
                                            <select id="Entrevistador" class="form-control" >
                                                <option value="0">--Seleccionar </option>
                                                <option value="JOSHIRO">JOSHIRO</option>
                                                <option value="JHUAMAN">JHUAMAN</option>
                                                <option value="JREYES">JREYES</option>
                                            </select>
                                      </div>
                                    </div>
                                </form>
                                <br/>
                                <table id="tableIdioma" class="table table-bordered">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Idioma</th>
                                            <th scope="col">Nivel</th>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Entrevistador</th>
                                            <th scope="col">Acciones</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                </table>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-sm-6">
                                    <div class="card">
                                            <div class="card-header">
                                              Especialidades
                                            </div>
                                            <div class="card-body">
                                              <div class="row">
                                                  <div class="col col-xs-6">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad">
                                                                <label class="form-check-label" for="Especialidad">
                                                                  Especialidad 1
                                                                </label>
                                                        </div>
                                                        <br/>

                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad2">
                                                                <label class="form-check-label" for="Especialidad2">
                                                                        Especialidad 2
                                                                </label>
                                                        </div>
                                                        <br/>
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad3">
                                                                <label class="form-check-label" for="Especialidad3">
                                                                        Especialidad 3
                                                                </label>
                                                        </div>
                                                  </div>
                                                  <div class="col col-xs-6">
                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad4">
                                                                <label class="form-check-label" for="Especialidad4">
                                                                        Especialidad 4
                                                                </label>
                                                        </div>
                                                        <br/>

                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad5">
                                                                <label class="form-check-label" for="Especialidad5">
                                                                        Especialidad 5
                                                                </label>
                                                        </div>
                                                        <br/>

                                                        <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="Especialidad6">
                                                                <label class="form-check-label" for="Especialidad6">
                                                                        Especialidad 6
                                                                </label>
                                                        </div>
                                                  </div>
                                              </div>
                                            </div>
                                        </div>
                            </div>
                            <div  class="col-sm-6">
                                    <div class="card">
                                            <div class="card-header">
                                              Documentos
                                            </div>
                                            <div class="card-body">
                                                    <form>
                                                            <div class="form-group">
                                                              <label for="Carnet">Nro. Carnet Guia </label>
                                                              <input type="text" class="form-control" id="Carnet"   placeholder="Carnet">
                                                            </div>
                                                            <div class="form-group">
                                                              <label for="DNI">DNI</label>
                                                              <input type="text" class="form-control" id="DNI" placeholder="DNI">
                                                            </div>
                                                    </form>
                                            </div>
                                        </div>
                            </div>
                        </div>

                         <br>
                         <hr/>
                        <div class="modal-footer" style="background: #fff">
                                <button  type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button id="Grabar" type="button" class="btn btn-primary">Grabar </button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-restaurantes" role="tabpanel" aria-labelledby="nav-restaurantes-tab">..6.</div>
                  </div>  
            </div>
